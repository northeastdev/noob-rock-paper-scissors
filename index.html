<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
      <h1>Rock Paper Scissors</h1>    
    </header>

    <main>
      <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="score-div">
          <span id="user-score">0</span> : <span id="robot-score">0</span>
        </div>
        <div class="badge" id="robot-label">Robot</div>
      </div>

      <div class="choice-display">
        <div class="player-icon">
          🙎🏼‍♂️
        </div>
        <div class="player-icon">
          🤖
        </div>
        <span class="player-choice" id="user-selection">Rock</span>
        <span class="player-choice" id="robot-selection">Paper</span>
      </div>
  
      <div class="result">
        <p>Your result will show up here.</p>
      </div>
  
      <div class="choices">
        <div class="choice" id="Rock">
          <img src="images/rock.png" alt="rock hand sign">
        </div>
        <div class="choice" id="Paper">
          <img src="images/paper.png" alt="paper hand sign">
        </div>
        <div class="choice" id="Scissors">
          <img src="images/scissors.png" alt="scissors hand sign">
        </div>
      </div>
  
      <div class="action-text">
        <p>Make your move!</p>
      </div>
    </main>
</body>
</html>
